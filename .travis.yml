language: node_js
node_js:
    - "11"
    - "10"
    - "9"

sudo: false
services: redis-server
install:
    - npm i

stages:
    - name: test
      if: branch = master AND tag IS black
    - name: release
      if: branch = master AND tag IS black
jobs:
    include:
        -   stage: test
            script: npm run test
            env:
                - REDIS_DSN=redis://localhost:6379
        -   stage: test
            node_js: 10
            script: npm run coverage

        -   stage: release
            node_js: 10
            script: |
                npm run build
                npm i -g semantic-release@15 @semantic-release/npm @semantic-release/changelog @semantic-release/git @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator
                npx semantic-release
